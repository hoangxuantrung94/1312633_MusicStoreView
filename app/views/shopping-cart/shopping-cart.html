        <div class="col-md-12">
            <div class="col-md-1"></div>
            <div class="col-md-11" id="songs">
                <div><h3>LIST SONG</h3></div>
                <table class="table">
                    <thead>
                    <tr>
                        <th class="sst">stt</th>
                        <th class="name">name</th>
                        <th class="download">price</th>
                        <th class="buy">delete</th>
                    </tr>
                    </thead>
                    <tbody class="song" ng-repeat="song in list">
                    <tr>
                        <td class="sst">{{ $index+1 }}</td>
                        <td class="name">{{ song.name }}</td>
                        <td class="download">{{ song.price }}</td>
                        <td class="buy"><button type="button" class="btn btn-danger" ng-click="deleteItemMusic($index)">delete</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

<div class="row headMenu">
    <div class="container">
        <div class="col-md-12">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                    <h3 class="colorTextWhite">Total: {{total}}</h3>

                <form class="form" name="form">
                    <fieldset>
                        <div class="spacing"></div>
                        <div class="form-group"
                             ng-class="{'has-error': form.email.$invalid && (form.$submitted || form.email.$touched || form.email.$dirty)}">
                            <input name="email" type="email" placeholder="Enter Email" class="form-control input-md"
                                   ng-model="email" required>
                            <div class="error-message">
                                    <span class="help-block"
                                          ng-show="form.email.$error.required">Please input email!</span>
                                <span class="help-block" ng-show="form.email.$error.email">Email is invalid, please try again!</span>
                            </div>
                        </div>
                    </fieldset>
                </form>

                    <div class="submit">
                        <button class="btn btn-info btn-sm pull-right pay" ng-click="pay()">
                            <i class="fa" ng-class="{'fa-sign-in': !isLoginProcess, 'fa-circle-o-notch fa-spin': isLoginProcess}"></i>
                            Pay
                        </button>
                    </div>
                <div class="errorEmail">

                </div>
            </div>
        </div>
    </div>
</div>
