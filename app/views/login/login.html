<link rel="stylesheet" href="./views/login/login.css">

<div class="login">
    <div class="row">
        <div class="container">
            <div class="col-md-12">
                <div class="col-md-4">
                    <div class="logo">
                        <a href="#"><img class="logoImg" src="./images/MainIcon.ico"></a>
                    </div>
                </div>
                <div class="col-md-8"></div>
            </div>
        </div>
    </div>

    <div class="middlePage">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Sign In MusicStore</h3>
            </div>
            <div class="panel-body">
                <div class="row-login">
                    <div class="col-md-5">
                        <button type="button" class="btn btn-primary btn-login" ng-click="loginFacebook()">Login with
                            Facebook
                        </button>
                        <button type="button" class="btn btn-danger btn-login" ng-click="loginGooglePlus()">Login with
                            Google+
                        </button>
                    </div>

                    <div class="col-md-7" style="border-left:1px solid #ccc;">
                        <form class="form" name="form">
                            <fieldset>
                                <div class="spacing"></div>
                                <div class="form-group"
                                     ng-class="{'has-error': form.email.$invalid && (form.$submitted || form.email.$touched || form.email.$dirty)}">
                                    <input name="email" type="email" placeholder="Enter Email" class="form-control input-md"
                                           ng-model="email" required>
                                    <div class="error-message">
                                    <span class="help-block"
                                          ng-show="form.email.$error.required">Please input email!</span>
                                        <span class="help-block" ng-show="form.email.$error.email">Email is invalid, please try again!</span>
                                    </div>
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error': form.password.$invalid && (form.$submitted || form.password.$touched || form.password.$dirty)}">
                                    <input name="password" type="password" placeholder="Enter Password"
                                           class="form-control input-md" ng-model="password" required>
                                    <div class="error-message">
                                        <span class="help-block" ng-show="form.password.$error.required">Please input password!</span>
                                    </div>
                                </div>
                                <!--div>
                                    <span style="color: #a94442;">{{Error}}</span>
                                </div-->
                                <button id="singlebutton" name="singlebutton" class="btn btn-info btn-sm pull-right"
                                        ng-disabled="isLoginProcess" ng-click="login()"><i class="fa"
                                                                                           ng-class="{'fa-sign-in': !isLoginProcess, 'fa-circle-o-notch fa-spin': isLoginProcess}"></i>
                                    Sign In
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
